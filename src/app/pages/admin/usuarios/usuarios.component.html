<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <button class="btn btn-sm" (click)="close()"> <i class="fas fa-arrow-left"></i> </button>
  <h1 class="h2"> Usuários</h1>
  <div class="btn-toolbar mb-2 mb-md-0">

    <!-- <div class="btn-group mr-2">
      <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
    </div> -->
    <button type="button" class="btn btn-sm btn-outline-primary mr-2" (click)="open({})">
      <i class="fas fa-plus"></i> Novo
    </button>
    <button type="button" class="btn btn-sm btn-outline-dark mr-2" (click)="loadList()">
      <i class="fas fa-sync"></i>
    </button>

  </div>
</div>

<div class="table-responsive">
  <table class="table table-sm table-hover">
    <thead>
      <!-- <th>ID</th> -->
      <th>Nome</th>
      <th>Email</th>
      <th>Status</th>
      <th>Permissões</th>
      <th class="text-right"></th>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataSource">
        <!-- <td>{{item.id}}</td> -->
        <td>{{ item.nome | titlecase }}</td>
        <td>{{item.email}}</td>
        <td>
          <span class="badge badge-primary" *ngIf="item.status == 1">Ativo</span>
          <span class="badge badge-danger" *ngIf="item.status == 0">Inativo</span>
        </td>
        <td>{{item.permissions.description}}</td>
        <td class="text-right">
          <button type="button" class="btn btn-sm btn-outline-primary mr-2" (click)="open(item)">
            <i class="fas fa-pen"></i>
          </button>
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="delete(item)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
